<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Details</title>
    <link rel="stylesheet" href="/testePratico/templates/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body id="page" data-bs-theme="dark">
<div class="container mt-5">
    <h1 class="title">STAR WARS catalog</h1>
    <div class="container py-5">
        <div class="d-flex justify-content-center">
            <div id="themeToggle" class="theme-toggle dark">
                <div class="toggle-circle"></div>
                <i class="bi bi-brightness-high-fill sun"></i>
                <i class="bi bi-moon-fill moon"></i>
            </div>
        </div>
    </div>
    <button id="backButton" class="btn btn-secondary mb-3">‚Üê Back</button>
    <h1 id="film-title"></h1>
    <iframe id="film-trailer" class="w-100" height="315" frameborder="0" allowfullscreen></iframe>
    <div id="film-details" class="mb-5"></div>
    <div id="character-list"></div>
</div>
<div id="modal" class="modal fade" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
            <button id="closeButton" type="button" class="btn-close right" aria-label="Close" data-bs-dismiss="modal"></button>
            <div class="d-flex justify-content-center">
            <div class="spinner-border" role="status" id="loading-indicator">
                <span class="visually-hidden">Loading...</span>
            </div>
            </div>
            <div id="character-details" class="container-fluid" style="display: none;"></div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/testePratico/templates/views/js/details.js"></script>
</body>
</html>
